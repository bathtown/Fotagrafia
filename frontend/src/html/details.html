    <script>
        var imgID = getQueryVariable("id");

        $(function () {
            getImgDetails();
            getImgLikes();
            // getLike();
            ImgFitDiv(".de_mainPic img", 16, 9);
        })

        function getImgDetails() {
            $.ajax({
                method: "GET",
                url: "http://localhost:8080/backend/PHP/api/detail.php",
                headers: { Authorization: sessionStorage.getItem("token") },
                data: { imgID: imgID }
            }).done((data) => {
                $('img').eq(1).attr('src', `http://localhost:8080/backend/travel-images/large/${data.src}`);
                $('.creator').eq(0).children('h1').eq(0).text(data.title);
                $('#author').text(data.author);
                $('#descriptionText').text(data.description)
                $('#contentText').text(data.content)
                $('#countryText').text(data.country)
                $('#cityText').text(data.city)
            }).fail((err) => {
                if (err.status === 0) { myAlert('error', 'Connection refused!'); return; }
                myAlert('error', err.responseText);
            });
        }

        function getImgLikes() {
            $.ajax({
                method: "GET",
                url: "http://localhost:8080/backend/PHP/api/detailLikes.php",
                data: { imgID: imgID }
            }).done((data) => {
                $('#likedNumber').text(data)
            }).fail((err) => {
                console.log(err.responseText);
                if (err.status === 0) { myAlert('error', 'Connection refused!'); return; }
                myAlert('warning', err.responseText);
            });
        }

        function likeImg() {
            const likedNumberObj = document.getElementById("likedNumber");
            const heart = document.getElementById("liking");
            if (heart.style.color === "rgb(255, 225, 225)" || heart.style.color === "") {
                heart.style.color = "orangered";
            } else {
                heart.style.color = "rgb(255, 225, 225)";
            }

            // <span class="fa fa-heart" onclick="likeImg()" id="liking" title="like it!"></span>
            // <small id="likedNumber"></small>

            $.ajax({
                method: "POST",
                url: "http://localhost:8080/backend/PHP/api/detailLikes.php",
                headers: { Authorization: sessionStorage.getItem("token") },
                data: { imgID: imgID }
            }).done((data) => {
                $('#likedNumber').text(data)
            }).fail((err) => {
                console.log(err.responseText);

                if (err.status === 0) { myAlert('error', 'Connection refused!'); return; }
                myAlert('error', JSON.parse(err.responseText).message);
            });
        }
