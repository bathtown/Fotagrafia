<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/general.css">
    <link rel="stylesheet" type="text/css" href="../css/upload.css">
    <link rel="icon" href="../../img/Bathtub.png" type="image/x-icon">
    <base target="_self">
    <title>upload</title>
</head>

<body>
    <header>
        <ul>
            <li id="bar">
                <a><span class="fa fa-bars"></span></a>
                <ul id="barlist">
                    <li><a href="../html/home.html" class="home"><span><span class="fa fa-home"></span> Home</span></a>
                    </li>
                    <li><a href="../html/browser.html" class="browser"><span class="fa fa-cloud"></span> Browser</a>
                    </li>
                    <li><a href="../html/search.html" class="search"><span class="fa fa-search"></span> Search</a></li>
                </ul>
            </li>

            <li id="logo"><a href="../html/bathtub.html"><span class="fa fa-bathtub"></span></a></li>

            <li id="account">
                <a id="myAccount">My Account <span class="fa fa-angle-down"></span></a>
                <a id="my"><span class="fa fa-user"></span></a>
                <ul>
                    <li><a href="../html/upload.html"><span class="imlooking"><span class="fa fa-cloud-upload"></span>
                                Upload</span></a></li>
                    <li><a href="../html/myGallery.html"><span class="fa fa-photo"></span> My Gallery</a></li>
                    <li><a href="../html/myHearts.html"><span class="fa fa-heart"></span> My Hearts</a></li>
                    <li><a target="_self" href="../html/login.html"><span class="fa fa-child"></span> Log in</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <main>
        <article id="upload">

            <div class="pic">
                <form class="uploadBtn">
                    <p>No picture now...</p>
                    <label for="picFile">Upload a picture <span class="fa fa-cloud-upload"></span></label>
                    <input type="file" onchange="show(this)" id="picFile" />
                </form>
                <div id="uploadPicBox">
                    <img id="uploadPic" src="" alt="loading..." />
                </div>
            </div>

            <div class="info">
                <form class="picInfo">
                    <label for="uploadTitle"></label>
                    <input type="text" id="uploadTitle" class="oneLine" placeholder="Title..." required />

                    <label for="uploadNation"></label>
                    <input type="text" id="uploadNation" class="oneLine" placeholder="Nation..." required />

                    <label for="uploadCity"></label>
                    <input type="text" id="uploadCity" class="oneLine" placeholder="City..." required />

                    <label for="uploadDescription"></label>
                    <textarea type="text" id="uploadDescription" class="moreLine" placeholder="Description..."
                        required></textarea>

                    <input type="submit" onclick="window.open('../html/myGallery.html', '_self')" value="submit" />
                </form>
            </div>

        </article>
    </main>

    <footer>
        <section>
            <copyright id="copyright">Copyright Â© 2020 Bathtub Inc. All rights reserved.</copyright>
            <div>
                <a href="../html/privacy.html">Privacy Policy</a>

                <span>|</span>
                <a href="../html/legal.html">Legal</a>
                <span>|</span>
                <a href="../html/siteMap.html">Site Map</a>
            </div>
        </section>
    </footer>

    <script src="../js/feature.js" type="text/javascript"></script>

</body>

</html>
