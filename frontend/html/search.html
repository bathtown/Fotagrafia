    <script>

        $(function () {
            if (getQueryVariable('page')) {
                $(`input:radio[value=${getQueryVariable('choice')}]`).attr('checked', true)
                $(`#search${$('input:radio:checked').val()}`).val(getQueryVariable('text'))
                searchImg(getQueryVariable('choice'), getQueryVariable('text'), getQueryVariable('page'))
                    .then(function (data) {
                        showImg(data)
                    }).catch(err => console.log(err))
            }
        });

        // show search result
        function searchResult() {
            document.getElementsByClassName('result')[0].style.display = 'block';
            if (document.getElementsByClassName('filter')[0]) {
                const filterAny = document.getElementsByClassName('filter')[0];
                filterAny.setAttribute('class', "filterAfter");
            }

            const width = document.body.clientWidth;
            const extension = document.getElementsByClassName('search_extension')[0];
            if (width <= 830)
                extension.style.display = 'flex';
            filterAny = document.getElementsByClassName('filterAfter')[0];
            if (filterAny.style.display = 'block' && width <= 830) {
                filterAny.style.display = 'none';
                extension.style.display = 'flex';
            } else {
                filterAny.style.display = 'block';
            }
        }

        // show search box
        function showSearchBox() {
            document.getElementsByClassName('filterAfter')[0].style.display = 'block';
            document.getElementsByClassName('search_extension')[0].style.display = 'none';
        }

        function showImg(data) {
            searchResult();

            if (data.pageNum === 0) {
                myAlert('success', 'No data yet ðŸ¤—')
                $('.pageNum').hide()
                $('img').each(function () { if ($(this).attr('src') === '') $(this).parents('.onePic').hide() })
                return
            }

            // show img
            for (let index = 0; index < data.imgs.length; index++) {
                $('img').eq(index).attr({
                    'src': `${backendImgSrc}/${data.imgs[index].src}`,
                    'data-id': data.imgs[index].id
                });
                $('.message').eq(index).children('h1').eq(0).text(data.imgs[index].title);
                $('.message').eq(index).children('p').eq(0).text(data.imgs[index].description);
            }

            $('.pageNum p').empty();
            $('.pageNum p').append('<span><<</span>')
            $('.pageNum p').append('<span id="before"><</span>')
            $('.pageNum p').append('<span>></span>')
            $('.pageNum p').append('<span>>></span>')

            // show pageNum
            showPageNum(data.pageNum)
            pageNumClick(data.pageNum)

            $('img').each(function () { if ($(this).attr('src') === '') $(this).parents('.onePic').hide() })

            ImgFitDiv(".picContain img", 16, 9);
        }

        $('#searchButton').click(function () {
            window.location.href = window.location.origin + window.location.pathname + `?page=1&choice=${$('input:radio:checked').val()}&text=${$(`#search${$('input:radio:checked').val()}`).val()}`
        });

    </script>
